<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chap2-1. 상품선택시 텍스트박스에 금액을 자동 입력하기</title>
<link rel="stylesheet" type="text/css" href="/JavaScriptStudy/chap2/css/style.css">
<script type="text/javascript" src="/JavaScriptStudy/util/myutil.js"></script>
<script type="text/javascript">
	function choice(val){
		var price="";
		switch(val){
		case 1:
			price = document.getElementById("monitor").innerHTML;/* innerHTML; 은 안의 내용물을 말한다. */
			break;
		case 2: 
			price = document.getElementById("cam").innerHTML;
			break;
		}
		document.getElementById("orderPrice").value = price;
		document.getElementById("total").innerHTML= moneyComma(moneyInt(price)+5000);
	}
</script>
</head>
<body>
	<div align="center">
		<h2 id="underline">상품선택</h2><!-- 우선순위 1.바디영역의 css 2.헤드영역의 css 4.외부 css -->
		<form method="get">
			<table>
				<tr id="image">
					<td><img src="images/monitor.jpg" alt="모니터"></td><!-- '/'가 맨앞에 있으면 절대경로 아니면 상대경로  -->
					<td><img src="images/cam.jpg" alt="캠코더"></td> <!-- 또는 './'를 사용하여 상대경로 사용가능  -->
				</tr>
				<tr id="name" >
					<td><label>LCD 모니터</label>
					<br><span id="monitor">200,000</span> 원</td>
					<td><label>캠코더</label>
					<br><span id="cam">700,000</span> 원</td>
				</tr>
				<tr id="radio" >
					<td><label for="monitor">[선택]</label><input type="radio" name="select" class="monitor" onClick="choice(1);"></td>
					<td><label for="cam">[선택]</label><input type="radio" name="select" class="cam" onClick="choice(2);"></td>
				</tr>
				<tr id="price" ><!-- colspan은 셀병합 rowspan은 행병합 -->
					<td colspan="2">[주문금액] <input type="text" id="orderPrice" style="height:30px; text-align:right;" size="20"> 원</td>
				</tr>
				<tr id="price2">
					<td colspan="2">[배송비 포함 주문금액] <span id="total"></span> 원</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
