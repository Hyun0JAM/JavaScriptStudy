<script type="text/javascript">
 	function goSubmit(){
 		
  		
 		var useridval = document.frmMemberRegister.userid.value; /* frmMemberRegister 문서에 있는userid 의 value 값*/
 		/* java script 에서  var 의 변수 userid 는 뒤의 value 값에 의해서 정해진다. 
 			,즉 value 값이 숫자면 var 의 타입이 숫자이고, value 값이 문자면 var의 타입은 문자이다.
 			java script 에서 변수는 정해져 있지 않다.
 			
 		   >>> Java Script 에서는 data type이 정해져 있지 않고, 입력되어지는 데이터 값에 따라 데이터 타입이 정해진다.<<<
 		   	  1. undefined : 변수가 정의되지 않거나 값이 없을때
 		   	  2. number	   : 데이터 타입이 숫자일 때 
 		   	  3. String    : 데이터 타입이 문자열일 때
 		   	  4. boolean   : 데이터 타입이 true,false 일떄
 		   	  5. object	   : 데이터 타입이 객체 또는 배열 일떄
 		   	   
 		   	  변수의 타입을 알아보는 것은 typeof 변수명을 하면 해당 변수의 타입을 알아볼수 있다.
 		   */
 		
 		console.log(useridval);
 		console.log(typeof useridval);
 		
 		console.log(typeof price); /* undefined */
 		
 		var point = "97";
 		console.log(point);//97
 		console.log(typeof point);/*String*/
 		
 		point = parseInt(point);
 		// 문자열 point 를 정수로 변환한것.
 		console.log(typeof point);/*number*/
 		
 		point = "92.456";
 		console.log(point);//92.456
 		console.log(typeof point);/*String*/
 		
 		point = point + 1.1; // 이때 + sms 문자열 결합이다.
 		console.log(point);//92.4561.1 이 나온다
 		
 		point = "92.456"
 		point = parseFloat(point);
 		console.log(point+1.1); //92.556
 		// 이때의 + 는 더하기이다
 		
 		console.log(typeof point);//number
 		
 		
 		console.log("korea"+useridval+"seoul");//공백제거 X
 		console.log(useridval.length);// length : 문자열의 길이를 알려줌
 		/*ex :	userid 	 :   abcd    ;
 				출력 		 : korea___abcd____seoul
 				문자열 크기  : 20*/
 		useridval = document.frmMemberRegister.userid.value.trim(); // trim() : 공백제거
 		
 		console.log("korea"+useridval+"seoul");//좌우공백제거 O
 		console.log(useridval.length);
 		/*ex :	userid 	 :   abcd    ;
			출력 		 : koreaabcdseoul
			문자열 크기  : 4*/
			
 		if(useridval.length == 0){ //공백제거 했을 떄
 			console.log("ID가 입력되지 않았습니다.");
 		}
 		else{
 			console.log("ID가 입력되었습니다.");
 		}
 		
 	}//end of goSubmit();
</script>
